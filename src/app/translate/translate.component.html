<div class="container">
  <div class="d-flex flex-column align-items-center">
    <div class="d-flex">
      <h2 style="color:#3A5FD1;">Translator</h2>
    </div>
    <form class="form-group" [formGroup]="form" (ngSubmit)="translate()">
      <div class="d-flex">
        <select formControlName="sourceLang" class="custom-select">
          <option value="">Source Language</option>
          <option *ngFor="let lang of languages" value="{{lang.cod}}">{{lang.lang}}</option>
        </select>
        <select formControlName="targetLang" class="custom-select">
          <option value="">Target Language</option>
          <option *ngFor="let lang of languages" value="{{lang.cod}}">{{lang.lang}}</option>
        </select>
      </div>
      <div class="d-flex flex-column">
        <textarea formControlName="sourceText" rows="8" style="margin-bottom: 10px; margin-top: 10px;"></textarea>
        <div class="d-flex justify-content-center">
          <button class="btn-primary " style="width: 200px;" type="submit">Translate now</button>
        </div>
        <div *ngIf="error !== undefined" class="alert alert-danger" style="margin-top: 10px;">
          <p>{{ error }}</p>
        </div>
        <div *ngIf="response !== undefined" class="alert alert-info" style="margin-top: 10px;">
          {{ response }}
        </div>
      </div>
    </form>
  </div>
</div>
